<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  {% for url, details in urls.items %}
  <section>
    <h1>{{ url }}</h1>
    <h5>{{ details.description }}</h5>
    <div id="example{{ forloop.counter0 }}" class="example"></div>
    <nav aria-label="...">
      <ul class="pagination pagination-sm">
        {% for example in details.examples %}
        <li class="page-item"><a class="page-link" href="#" {% if forloop.first %} hx-trigger="load" {% endif %} hx-get="/examples/{{ example }}/" hx-target="#example{{ forloop.parentloop.counter0 }}" >{{ forloop.counter0 }}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </section>
  {% endfor %}
</body>
</html>
